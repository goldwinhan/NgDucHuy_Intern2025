<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng điều khiển - Bệnh Viện Số</title>
  <link rel="stylesheet" href="gg.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Chào, Nguyễn Văn A</h1>
      <div class="notification-bell">
        <i class="bell-icon"></i>
        <span class="notification-count">3</span>
      </div>
    </header>
    <main class="dashboard-main">
      <div class="card upcoming-appointment">
        <h2>Lịch hẹn sắp tới</h2>
        <p>Ngày: 10/05/2025</p>
        <p>Giờ: 14:00</p>
        <p>Bác sĩ: BS. Trần Thị B</p>
        <button class="primary-button">Xem chi tiết</button>
      </div>
      <div class="card recent-records">
        <h2>Hồ sơ y tế gần đây</h2>
        <ul>
          <li>01/05/2025 - Viêm họng</li>
          <li>15/04/2025 - Cảm cúm</li>
        </ul>
        <button class="primary-button">Xem thêm</button>
      </div>
      <div class="quick-actions">
        <button class="primary-button">Đặt lịch khám</button>
        <button class="primary-button">Tư vấn trực tuyến</button>
        <button class="primary-button">Nhà thuốc</button>
      </div>
    </main>
  </div>
</body>
</html>
